<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>YouTube Lite</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0f0f0f;
  color: white;
}

header {
  background: #181818;
  padding: 12px;
  text-align: center;
  font-size: 20px;
  font-weight: bold;
}

#playerBox {
  padding: 10px;
}

video {
  width: 100%;
  max-height: 60vh;
  background: black;
}

#title {
  margin-top: 6px;
  font-size: 16px;
}

#grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
  gap: 10px;
  padding: 10px;
}

.card {
  cursor: pointer;
}

.card img {
  width: 100%;
  border-radius: 6px;
}

.card p {
  font-size: 14px;
  margin: 4px 0;
}
</style>
</head>

<body>

<header>â–¶ YouTube Lite</header>

<div id="playerBox">
  <video id="player" controls preload="metadata"></video>
  <div id="title"></div>
</div>

<div id="grid"></div>

<script>
const videos = [
  {
    title: "Big Buck Bunny",
    video: "https://test-videos.co.uk/vids/bigbuckbunny/mp4/h264/720/Big_Buck_Bunny_720_10s_1MB.mp4",
    thumb: "https://peach.blender.org/wp-content/uploads/title_anouncement.jpg"
  },
  {
    title: "Sintel Trailer",
    video: "https://media.w3.org/2010/05/sintel/trailer.mp4",
    thumb: "https://i.ytimg.com/vi/eRsGyueVLvQ/maxresdefault.jpg"
  },
  {
    title: "Tears of Steel",
    video: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/TearsOfSteel.mp4",
    thumb: "https://i.ytimg.com/vi/R6MlUcmOul8/maxresdefault.jpg"
  }
];

const player = document.getElementById("player");
const title = document.getElementById("title");
const grid = document.getElementById("grid");

let current = 0;

function loadGrid() {
  videos.forEach((v, i) => {
    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `
      <img src="${v.thumb}">
      <p>${v.title}</p>
    `;
    div.onclick = () => play(i);
    grid.appendChild(div);
  });
}

function play(i) {
  current = i;
  player.src = videos[i].video;
  title.textContent = videos[i].title;
  player.play();
}

player.addEventListener("ended", () => {
  current = (current + 1) % videos.length;
  play(current);
});

loadGrid();
play(0);
</script>

</body>
</html>
